<ion-header>
  <ion-toolbar>
    <ion-title>
      Buscar Película
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar placeholder="Buscar película" animated debounce="700" [value]="textoBuscar"
    (ionChange)="buscar($event)" showCancelButton="always"></ion-searchbar>
</ion-toolbar>

<ion-content>
  <ion-grid >
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-list-header>
      <ion-label>Ideas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let idea of ideas" (click)="buscarIdeas(idea)">
      <ion-label color="primary">{{ idea }}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
